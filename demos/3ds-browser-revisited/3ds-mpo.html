<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>3DS Browser - MPO demo</title>
    </head>
    <body>
        <h1>MPO Demo</h1>
        
        <p>Here is an MPO file embedded in an image tag:</p>
        
        <a href="dog.mpo"><img src="dog.mpo" alt="A dog, in 3D" /></a>
        
        <p>And here is that same MPO file renamed as a JPG and embedded in the same way:</p>
        
        <a href="dog.jpg"><img src="dog.jpg" alt="A dog, in 3D" /></a>
    </body>
</html>
